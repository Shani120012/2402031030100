<!DOCTYPE html><html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Meets Fashion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar input[type="text"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .auth {
      display: flex;
      gap: 1rem;
    }
    .auth button {
      background-color: white;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5rem 2rem;
      background: #1a1a1a;
    }
    .hero-text h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .hero-text p {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .explore-button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      border-radius: 25px;
      cursor: pointer;
    }
    .footer {
      background: #e0e0e0;
      color: black;
      display: flex;
      justify-content: space-between;
      padding: 2rem;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .footer .socials i {
      margin-right: 1rem;
      font-size: 1.5rem;
      color: black;
    }
    .footer .links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <input type="text" placeholder="What are you looking for..." />
    <div class="nav-links">
      <a href="#">Personal Styling</a>
      <a href="#">Event Styling</a>
      <a href="#">Corporate</a>
      <a href="#">Wedding Styling</a>
      <a href="#">Photoshoots</a>
      <a href="#">More</a>
    </div>
    <div class="auth">
      <a href="#"><i class="far fa-heart"></i> Wishlist</a>
      <button>Register</button>
      <button>Login</button>
      <i class="fas fa-user-circle" style="font-size: 1.8rem;"></i>
    </div>
  </div>  <div class="hero">
    <div class="hero-text">
      <h1>AI Meets Fashion:<br/>Curated Looks Just for You.</h1>
      <button class="explore-button">Explore Now</button>
    </div>
    <div class="hero-img">
      <img src="https://via.placeholder.com/300x450" alt="Suit Model" style="border-radius: 10px;" />
    </div>
  </div>  <div class="footer">
    <div class="socials">
      <p>Follow us on:</p>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
      <i class="fab fa-twitter"></i>
    </div>
    <div class="links">
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
      <a href="#">Support</a>
      <a href="#">Help</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
    </div>
  </div>
</body>
</html>
